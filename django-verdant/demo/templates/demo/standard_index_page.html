{% extends "demo/base.html" %}
{% load pageurl %}

{% block content %}
	<h2>{{ self.title }}</h2>

	<h3>Child pages</h3>
	<ul>
	{% for child_page in self.get_children %}
		<li><a href="{% pageurl child %}">{{ child_page.title }}</a></li>
	{% empty %}
		<li>No child pages found</li>
	{% endfor %}
	</ul>
{% endblock %}
