<a href="{{ self.url }}">{{ self }}</a>
<ul>
  {% with "demo/includes/menu.html" as menu_template %}
    {% for child in self.get_children %}
      {% if child.specific.show_in_menus %}
        <li>{% include menu_template with self=child only %}</li>
      {% endif %}
    {% endfor %}
  {% endwith %}
</ul>
