{% extends "verdantadmin/base.html" %}


{% block content %}
    <header>
        <h1>Delete redirect</h1>
    </header>
    <div class="row row-flush nice-padding">
        <h2>{{ redirect.title }}</h2>
        <div class="col6">
		    <p>Are you sure you want to delete this redirect?</p>
		    <form action="{% url 'verdantredirects_delete_redirect' redirect.id %}" method="POST">
		        {% csrf_token %}
		        <input type="submit" value="Yes, delete" class="serious" />
		    </form>
		</div>
	</div>
{% endblock %}
