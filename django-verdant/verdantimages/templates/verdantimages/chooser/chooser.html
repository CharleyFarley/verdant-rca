{% load image_tags %}
<h1>Choose an image:</h1>

<ul>
    {% for image in images %}
        <li>
            <a class="image-choice" href="{% url 'verdantimages_image_chosen' image.id %}">
                {% image image 130x100 %}
                {{ image.title }}
            </a>
        </li>
    {% endfor %}
</ul>
