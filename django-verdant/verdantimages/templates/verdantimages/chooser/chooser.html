{% load image_tags %}

<header>
<h1>Choose an image</h1>
</header>

<div class="row row-flush">
    <div class="col6">
        <div class="listing images">
            <ul>
                {% for image in images %}
                    <li>
                        <a class="image-choice" href="{% if will_select_format %}{% url 'verdantimages_chooser_select_format' image.id %}{% else %}{% url 'verdantimages_image_chosen' image.id %}{% endif %}">
                            {% image image fill-130x100 %}
                            {{ image.title }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="col6">
        <h2>Or upload a new one:</h2>
        <form class="image-upload" action="{% url 'verdantimages_chooser_upload' %}{% if will_select_format %}?select_format=true{% endif %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <ul class="fields">
                {% for field in form %}
                    {% include "verdantadmin/shared/field_as_li.html" with field=field %}
                {% endfor %}
                <li class="button"><input type="submit" value="Upload" /></li>
            </ul>
        </form>
    </div>
</div>
