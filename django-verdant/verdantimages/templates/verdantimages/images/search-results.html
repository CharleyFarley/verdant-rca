{% load image_tags %}
<h3>{{ images|length }} matches</h3>
<ul>
    {% for image in images %}
        <li>
            <a class="image-choice" href="{% url 'verdantimages_edit_image' image.id %}">
                {% image image fill-130x100 %}
                {{ image.title }}
            </a>
                <p>Tags: {% for tag in image.tags.all %}{{ tag.name }} {% endfor %}</p>
        </li>
    {% endfor %}
</ul>
