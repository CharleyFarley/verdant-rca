{% extends "verdantadmin/base.html" %}
{% load image_tags %}


{% block content %}
    <header>
        <div class="row row-flush">
            <div class="left col9">
                <h1>Images</h1>
                <p><a href="{% url 'verdantimages_search_image' %}">Search</a></p>
            </div>
            <div class="right col3">
                <a href="{% url 'verdantimages_add_image' %}" class="button icon add-teal">Add an image</a>
            </div>
        </div>
    </header>
    <div class="listing horiz images">
        <ul>
            {% for image in images %}
                <li>
                    <a href="{% url 'verdantimages_edit_image' image.id %}">
                        {% image image fill-130x100 %}
                        {{ image.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
