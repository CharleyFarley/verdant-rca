{% extends "verdantadmin/base.html" %}
{% load image_tags %}

{% block content %}
    <header>
        <h1>Edit user</h1>
    </header>

    <div class="nice-padding">
        <form action="{% url 'verdantusers_edit' user.id %}" method="POST">
            {% csrf_token %}
            <ul class="fields">
                {% for field in form %}
                    {% include "verdantadmin/shared/field_as_li.html" with field=field %}
                {% endfor %}
                <li><input type="submit" value="Save" /></li>
            </ul>
        </form>
    </div>
{% endblock %}
