<table class="listing">
    <col />
    <col  />
    <col width="16%" />
    <thead>
        <tr class="table-headers">
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        {% for snippet in items %}
            <tr>
                <td class="title">
                    {% if choosing %}
                        <a class="snippet-choice" href="{% url 'verdantsnippets_chosen' content_type.app_label content_type.model snippet.id %}">{{ snippet }}</a>
                        
                    {% else %}
                        <a href="{% url 'verdantsnippets_edit' content_type.app_label content_type.model snippet.id %}">{{ snippet }}</a>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
