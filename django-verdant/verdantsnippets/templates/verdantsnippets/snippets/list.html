{% extends "verdantadmin/base.html" %}

{% block content %}
    <header>
        <h1>{{ snippet_type_name|capfirst }}</h1>
    </header>
    <div class="listing snippets">
        <ul>
            {% for item in items %}
                <li>
                    <a href="{% url 'verdantsnippets_edit' content_type.app_label content_type.model item.id %}">
                        {{ item }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
