{% extends "verdantadmin/base.html" %}

{% block content %}
    <header>
        <h1>Snippets</h1>
    </header>
    <div class="listing snippet_types">
        <ul>
            {% for name, snippet_type in snippet_types %}
                <li>
                    <a href="{# url 'verdantdocs_edit_document' doc.id #}">
                        {{ name|capfirst }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
