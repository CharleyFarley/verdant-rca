<table class="listing">
    <col />
    <col  />
    <col width="16%" />
    <thead>
        <tr class="table-headers">
            <th>Title</th>
            <th>File</th>
            <th>Uploaded</th>
        </tr>
    </thead>
    <tbody>
        {% for doc in documents %}
            <tr>
                <td><a href="{% url 'verdantdocs_edit_document' doc.id %}">{{ doc.title }}</a></td>
                <td><a href="{{ doc.url }}">{{ doc.filename }}</a></td>
                <td><div class="human-readable-date" title="{{ doc.created_at|date:"d M Y H:i" }}">{{ doc.created_at|timesince }} ago</div></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
