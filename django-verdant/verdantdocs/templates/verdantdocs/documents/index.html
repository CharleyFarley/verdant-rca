{% extends "verdantadmin/base.html" %}

{% block content %}
    <header>
        <div class="row row-flush">
            <div class="left col9">
                <h1>Documents</h1>
            </div>
            <div class="right col3">
                <a href="{% url 'verdantdocs_add_document' %}" class="button icon add-teal">Add a document</a>
            </div>
        </div>
    </header>
    <div class="{# listing #} documents">
        <ul>
            {% for doc in documents %}
                <li>
                    <a href="{# url 'verdantdocs_edit_document' doc.id #}">
                        {{ doc.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
