<table class="listing chooser">
    <col />
    <col width="40%"/>
    <col />
    <thead>
        <tr>
            <th class="title">Terms</th>
            <th>Views (past week)</th>
        </tr>
    </thead>
    <tbody>
        {% if searchterms_list %}
            {% for searchterms in searchterms_list %}
                <tr class="can-choose">
                    <td class="title">
                        <h2><a class="choose-searchterms" href="#{{ searchterms.id }}" data-id="{{ searchterms.id }}" data-terms="{{ searchterms.terms }}">{{ searchterms.terms }}</a></h2>
                    </td>
                    <td>{{ searchterms.hits }}</td>
                </tr>
            {% endfor %}
        {% else %}
            <tr><td colspan="3" class="no-results-message"><p>No results found</p></td></tr>
        {% endif %}
    </tbody>
</table>

{% include "verdantadmin/shared/pagination_nav.html" with items=searchterms_list is_ajax=1 %}
