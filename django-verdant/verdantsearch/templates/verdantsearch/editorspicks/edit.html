{% extends "verdantadmin/base.html" %}
{% block titletag %}Editing {{ searchterms.terms }}{% endblock %}
{% block content %}
    <header>
        <h1>Editing <span>{{ searchterms.terms }}</span></h1>
    </header>

    <form action="{% url 'verdantsearch_editorspicks_edit' searchterms.id %}" method="POST">
        {% csrf_token %}

        {% comment %}FORM HERE{% endcomment %}

        <div class="nice-padding">
            <input type="submit" value="Save" />
            <a href="{% url 'verdantsearch_editorspicks_delete' searchterms.id %}" class="button button-secondary no">Delete this editors pick</a>
        </div>
    </form>
{% endblock %}
