{% extends "verdantadmin/base.html" %}

{% block titletag %}Delete {{ searchterms.terms }}{% endblock %}
{% block content %}
    <header>
        <h1>Delete <span>{{ searchterms.terms }}</span></h1>
    </header>
    <div class="nice-padding">       
        <p>Are you sure you want to delete all editors picks for this search term?</p>
        <form action="{% url 'verdantsearch_editorspicks_delete' searchterms.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Yes, delete" class="serious" />
        </form>
    </div>
{% endblock %}
