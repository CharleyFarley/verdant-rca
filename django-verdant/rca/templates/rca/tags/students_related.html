{% load pageurl image_tags %}
{% if students %}

    {% for student in students %}
        <div class="related-content-item">
            <a href="{% pageurl student %}">
                <figure class="staff">
                    <div class="image">{% image student.profile_image width-400 %}</div>
                    <figcaption>Name TBD<span>Surname TBD</span></figcaption>
                </figure>
            </a>
        </div>
    {% endfor %}
{% endif %}
