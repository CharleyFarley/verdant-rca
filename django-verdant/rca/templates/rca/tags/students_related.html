{% load pageurl image_tags %}
{% if students %}

    {% for student in students %}
        <div class="related-content-item">
            <a href="{% pageurl student %}">
                <figure class="staff">
                    <div class="image">
                    {% if student.profile_image %}
                        {% image student.profile_image fill-180x180 %}
                    {% else %}
                        <img src="/static/rca/images/rca-placeholder-square.jpg" width="180">
                    {% endif %}
                    </div>
                    <figcaption>{{ student.first_name }}<span>{{ student.last_name }}</span></figcaption>
                </figure>
            </a>
        </div>
    {% endfor %}
{% endif %}
