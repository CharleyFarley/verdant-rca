<script type="text/javascript">
    window.useLightbox = [];
    window.neverOpenInLightbox = [];
    
    {% for slug in slugs %}
        window.useLightbox.push('{{ slug }}');
    {% endfor %}

    {% for slug in excluded %}
        window.neverOpenInLightbox.push('{{ slug }}');
    {% endfor %}
</script>
