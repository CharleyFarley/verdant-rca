{% load pageurl image_tags show_tags %}
{% image gallery_image width-600 as tmpimage %}
{% randsize 200 600 as randwidth %}

<li class="item {% if randwidth > 300 %}landscape{% else %}portrait{% endif %}" >
    <a href="{% get_student_url self student %}">
        <div class="gallery_image {% if randwidth > 300 %}landscape{% else %}portrait{% endif %}">
            <img src="http://instasrc.com/{{randwidth}}x300/architecture" height="300" width="{{randwidth}}" />
        </div>
        <div class="content">
            <h2 class="h6"><i>{{ student.title }}</i></h2>
            {% comment %}
            <p>{{ galleryitem.title }}</p>
            <p class="meta a2">{{ galleryitem.get_programme_display }}</p>
            {% endcomment %}
        </div>
    </a>
</li>
