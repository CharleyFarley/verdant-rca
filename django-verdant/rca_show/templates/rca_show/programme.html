{% extends 'rca_show/base.html' %}
{% load show_tags %}


{% block content %}
  <h2>{% get_programme_display programme %}</h2>

  <h3>Students</h3>
  <ul>
    {% get_programme_students self school programme as students %}
    {% for student in students %}
      <li><a href="{% get_student_url self student %}">{{ student.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
