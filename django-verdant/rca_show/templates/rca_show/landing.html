{% extends 'rca_show/base.html' %}
{% load show_tags %}


{% block content %}
  <a href="{% get_school_index_url self %}">Schools</a>
  <ul>
    {% for student in self.get_students %}
      <li><a href="{% get_student_url self student %}">{{ student.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
