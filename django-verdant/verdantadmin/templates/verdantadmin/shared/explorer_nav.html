{% load explorer_nav %}

{% for page, children in nodes %}
    <li>
        <a href="{% url 'verdantadmin_explore' page.id %}">{{ page.title }}</a>
        {% if children %}
            <div class="children">+</div>
            <ul class="dl-submenu">
                {% explorer_subnav children %}
            </ul>
        {% endif %}
    </li>
{% endfor %}
