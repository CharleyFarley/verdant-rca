<h1>Choose a page</h1>

{% if not parent_page.is_root %}
    <a class="navigate-pages" href="{% url 'verdantadmin_choose_page_child' content_type_app_name content_type_model_name parent_page.get_parent.id %}">Up a level</a>
{% endif %}

<ul>
    {% for entry in pages %}
        <li>
            {% if entry.can_choose %}
                <a class="choose-page" href="#{{ entry.page.id }}" data-id="{{ entry.page.id }}" data-title="{{ entry.page.title }}">{{ entry.page.title }}</a>
            {% else %}
                {{ entry.page.title }}
            {% endif %}
            {% if entry.can_descend %}
                <a class="navigate-pages" href="{% url 'verdantadmin_choose_page_child' content_type_app_name content_type_model_name entry.page.id %}">&raquo;</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
