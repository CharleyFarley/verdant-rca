<header>
    <h1>Add an email link</h1>
</header>

<div class="nice-padding">
    {% include 'verdantadmin/choose_page/_link_types.html' with current='email' %}

    <form action="{% url 'verdantadmin_choose_page_email_link' %}?{{ querystring }}" method="post">
        {% csrf_token %}
        <ul class="fields">
            {% for field in form %}
                {% include "verdantadmin/shared/field_as_li.html" %}
            {% endfor %}
            <li><input type="submit" value="Insert link" /></li>
        </ul>
    </form>
</div>
