{{ self.formset.management_form }}
<ul class="multiple" id="id_{{ self.formset.prefix }}-FORMS">
    {% for child in self.children %}
        {% include "verdantadmin/edit_handlers/inline_panel_child.html" %}
    {% endfor %}
</ul>

<script type="text/django-form-template" id="id_{{ self.formset.prefix }}-EMPTY_FORM_TEMPLATE">
    {% include "verdantadmin/edit_handlers/inline_panel_child.html" with child=self.empty_child %}
</script>

<p>
    <a class="icon add" id="id_{{ self.formset.prefix }}-ADD" value="Add another object">Add another object</a>
</p>
