<div class="field">
    {{ field.label_tag }}
    {% block form_field %}
        {{ field }}
    {% endblock %}
</div>

{% if field.errors %}
    <p class="error-message">
        {% for error in field.errors %}
            <span>{{ error }}</span>
        {% endfor %}
    </p>
{% endif %}
{% if show_help_text and field.help_text %}
    <p class="help">{{ field.help_text }}</p>
{% endif %}
