<div class="panel">
    {{ formset.management_form }}

    <div id="id_{{ formset.prefix }}-FORMS">
        {% for admin in admins %}
            {{ admin.render }}
        {% endfor %}
    </div>

    <script type="text/django-form-template" id="id_{{ formset.prefix }}-EMPTY_FORM_TEMPLATE">
        {{ empty_form_admin.render }}
    </script>

    <input type="button" id="id_{{ formset.prefix }}-ADD" value="Add another object">
</div>
