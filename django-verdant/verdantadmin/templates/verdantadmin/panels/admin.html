<div class="admin" id="admin_{{ admin.prefix }}">
    {% if admin.can_delete %}
        <input type="button" id="{{ admin.form.DELETE.id_for_label }}-button" value="Delete">
    {% endif %}

    {% for panel in admin.panels %}
        {{ panel.render }}
    {% endfor %}
    {% for field in admin.non_panel_fields %}
        {{ field }}
    {% endfor %}
</div>
