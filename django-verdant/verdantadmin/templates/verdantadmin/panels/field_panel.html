<li class="text panel {% if field.errors %}error{% endif %}">
    <div class="field">
         {{ field.label_tag }}
         {{ field }}
    </div>

    {% if field.errors %}
        <p class="error-message">
            {% for error in field.errors %}
                <span>{{ error|escape }}</span>
            {% endfor %}
        </p>
    {% endif %}
    {% if field.help_text %}
        <p class="help">{{ field.help_text }}</p>
    {% endif %}
</li>
