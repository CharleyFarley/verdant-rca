{% extends "verdantadmin/base.html" %}

{% block content %}
    <p>What type of page do you want to create?</p>
    <ul>
        {% for content_type in page_types %}
            <li><a href="{% url 'verdantadmin_pages_create' content_type.id %}">{{ content_type.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
