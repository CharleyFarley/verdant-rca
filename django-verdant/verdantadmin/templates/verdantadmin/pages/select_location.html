{% extends "verdantadmin/base.html" %}

{% block content %}
    <header>
        <h1>Where do you want to create this {{ content_type.name }}?</h1>
    </header>
    <ul>
        {% for page in parent_pages %}
            <li><a href="{% url 'verdantadmin_pages_create' content_type.app_label content_type.model page.id %}">{{ page.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
