{% extends "verdantadmin/base.html" %}

{% block content %}
    <header>
        <h1>Unpublish <span>{{ page.title }}</span></h1>
    </header>

    <div class="nice-padding">
        <p>Are you sure you want to unpublish this page? {% if descendant_count %}This will also unpublish {{ descendant_count }} subpage{{ descendant_count|pluralize }}.{% endif %}</p>
        <form action="{% url 'verdantadmin_pages_unpublish' page.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Yes, unpublish it">
        </form>
    </div>
{% endblock %}
