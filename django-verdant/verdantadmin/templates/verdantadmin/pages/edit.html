{% extends "verdantadmin/base.html" %}

{% block content %}
    <h2>Editing page '{{ page.title }}'</h2>

    <form action="{% url 'verdantadmin_pages_edit' page.id %}" method="POST">
        {% csrf_token %}
        {{ admin.render }}
        <input type="submit" value="Save">
    </form>
{% endblock %}

{% block extra_js %}
    {% include "verdantadmin/pages/_js.html" %}
{% endblock %}
