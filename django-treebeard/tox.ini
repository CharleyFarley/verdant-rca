#
# tox.ini for django-treebeard
#
# Read docs/tests for help on how to use tox to run the test suite.
#

[tox]
envlist =
    py25-dj14-sqlite,
    py25-dj14-mysql,
    py25-dj14-pgsql,
    py26-dj14-sqlite,
    py26-dj14-mysql,
    py26-dj14-pgsql,
    py26-dj15-sqlite,
    py26-dj15-mysql,
    py26-dj15-pgsql,
    py27-dj14-sqlite,
    py27-dj14-mysql,
    py27-dj14-pgsql,
    py27-dj15-sqlite,
    py27-dj15-mysql,
    py27-dj15-pgsql,
    py27-dj15-sqlite,
    py32-dj15-sqlite,
    py32-dj15-pgsql,
    py33-dj15-sqlite,
    py33-dj15-pgsql

[testenv]
commands =
    {envpython} treebeard/tests/jenkins/toxhelper.py \
        --tb=long --fulltrace -l --junitxml junit-{envname}.xml \
        {posargs}

[testenv:docs]
basepython=python
changedir = docs
deps =
    Sphinx
    Django
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html

[testenv:py25-dj14-sqlite]
basepython=python2.5
deps =
    Django>=1.4,<1.5
    coverage
    pytest
setenv =
    DATABASE_ENGINE=sqlite3
    PIP_INSECURE = 1

[testenv:py25-dj14-mysql]
basepython=python2.5
deps =
    Django>=1.4,<1.5
    MySQL-python
    coverage
    pytest
setenv =
    DATABASE_ENGINE=mysql
    PIP_INSECURE = 1

[testenv:py25-dj14-pgsql]
basepython=python2.5
deps =
    Django>=1.4,<1.5
    psycopg2>2.4.1
    coverage
    pytest
setenv =
    DATABASE_ENGINE=postgresql_psycopg2
    PIP_INSECURE = 1

